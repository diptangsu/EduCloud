{% extends 'base.html' %}

{% load staticfiles %}



{% block title %}
    Ask Question
{% endblock %}

{% block content %}

    <div id="content">
        <div class="content__header">
            <h3>Ask a question
                <br>
                <small>What is it that you need answers for?</small>
            </h3>
        </div>
    </div>



    <ul>
        <div class="card">

            <form action="{% url 'ask-question' %}" method="post" autocomplete="off" >

                {% csrf_token %}

                <div class="card__body">

                    <div class="form-group">
                        <input type="text" name="questionName" class="form-control input-lg" placeholder="Question Name">
                        <i class="form-group__bar"></i>
                    </div>

                    <br><br>

                    <div class="form-group">
                    <textarea name="questionBody" class="form-control textarea-autosize" rows="3" style="font-size: 13px"
                              placeholder="Explain your problem in details."></textarea>
                        <i class="form-group__bar"></i>
                    </div>

                    <div class="row">
                        <div class="col-sm-10 col-md-6">
                            <h5>Select subject</h5>

                            <div class="form-group">
                                <select name="subjectId" class="select2 select2-hidden-accessible" tabindex="-1">
                                    <option disabled selected>--select subject--</option>
                                    {% for subject in subjects %}
                                        <option value="{{ subject.id }}">{{ subject }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="card__footer">
                    <button type="submit" class="btn btn-success btn-lg"> Ask</button>
                </div>

            </form>
        </div>
    </ul>

    <script src="{% static 'vendors/bower_components/select2/dist/js/select2.full.min.js' %}"></script>

{% endblock %}
