<ul>
    {% for question in questions %}
        <li>
            <a href="{% url 'question' question.id %}">
                <h4>{{ question.name }}</h4>
            </a>
            <p>{{ question.body }}</p>
            <p>Subject: {{ question.subject }}</p>
            <p>Votes: {{ question.votes }}</p>
            <p>Asked by {{ question.user }}, {{ question.timestamp }}</p>
        </li>
    {% endfor %}
</ul>
